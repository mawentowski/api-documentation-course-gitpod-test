          $ref: "#/components/schemas/Status"
        priority:
          $ref: "#/components/schemas/Priority"
        dish_ids:
          type: array
          items:
            type: string
          example:
            - "692a4a34a46ecf001f35ac6f"
            - "6a4a857c022eb7001f9b8972"
            - "6b7c2441a0db43001f9bf377"
